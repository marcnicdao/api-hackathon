<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="nav-div flex center">
            <input class="search" id="search" placeholder="Search for trailers......" type="text">
            <i class="nav fas fa-bars"></i>
            <ul id="nav-ul" class="flex nav-ul no-display">
            </ul>

        </div>

        <div class="flex">
            <button data-target="searched-container" class="left scroll"><i class="fas fa-chevron-left"></i></button>
            <div id="searched-container" class="search-result-container flex view"></div>
            <button data-target="searched-container" class="right scroll" value=">"><i class="fas fa-chevron-right"></i></button>
        </div>

        <h3 class="section-title" id="genre-title"></h3>
        <div class="flex">
            <button data-target="genre-container" class="left scroll"><i class="fas fa-chevron-left"></i></button>
            <div id="genre-container" class="genre-container flex view"></div>
            <button data-target="genre-container" class="right scroll"><i class="fas fa-chevron-right"></i></button>
        </div>

        <h3 class="section-title">Popular Movies</h3>
        <div class="flex">
            <button data-target="popular-container" class="left scroll"><i class="fas fa-chevron-left"></i></button>
            <div id="popular-container" class="popular-container flex view"></div>
            <button data-target="popular-container" class="right scroll"><i class="fas fa-chevron-right"></i></button>
        </div>


        <h3 class="section-title">Upcoming Movies</h3>
        <div class="flex">
            <button data-target="upcoming-container" class="left scroll"><i class="fas fa-chevron-left"></i></button>
            <div id="upcoming-container" class="upcoming-container flex view"></div>
            <button data-target="upcoming-container" class="right scroll"><i class="fas fa-chevron-right"></i></button>
        </div>



        <div class="modal hidden">
            <div class="flex center">
                <div class="modal-inner">
                    <div class="button-container">
                        <button class="modal-exit">x</button>
                    </div>
                    <iframe class="trailer-player" height="400" src="" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                    <div class="movie-info">
                        <div>
                            <h3>Overview</h3>
                            <p class="movie-overview">Lorem ipsum Lorem ipsum dolor sit amet consectetur adipisicing
                                elit. Aliquid, earum. dolor sit amet consectetur adipisicing elit. Voluptatem velit
                                dolores fugiat laudantium consequatur est explicabo cum in cupiditate culpa.</p>
                        </div>
                        <div>
                            <h3 id="release-date"></h3>
                            <p id="average-rating"></p>

                        </div>
                    </div>
                </div>
            </div>
            <div class="flex center">
                <h3>Similar movies</h3>
            </div>
            <div class="flex center">
                <div class="flex modal-similar">
                    <button data-target="related-container" class="left scroll similar"><i class="fas fa-chevron-left"></i></button>
                    <div id="related-container" class="related-container flex modal-view view">

                    </div>
                    <button data-target="related-container" class="right scroll similar">
                        <i class="fas fa-chevron-right"></i>
                    </button>

                </div>
            </div>
        </div>

    </div>


    <script src="config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
</body>

</html>
